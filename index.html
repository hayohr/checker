<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Username Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            flex: 1;
        }

        .secondary-btn {
            background: #6c757d;
        }

        .secondary-btn:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            display: none;
        }

        .result.available {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .result.taken {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .result.error {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            display: block;
        }

        .bulk-progress {
            display: none;
            margin-top: 20px;
        }

        .bulk-progress.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .results-container {
            margin-top: 20px;
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-header h3 {
            color: #333;
            font-size: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .filter-btn.active {
            background: #667eea;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .result-item {
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .result-item.available {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result-item.taken {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result-item.error {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .result-username {
            font-weight: bold;
            word-break: break-all;
        }

        .result-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .export-btn {
            padding: 10px 20px;
            font-size: 14px;
        }

        .help-text {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛏️ Minecraft Username Checker</h1>
        <p class="subtitle">Check single or bulk username availability</p>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('single')">Single Check</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk Check</button>
        </div>

        <!-- Single Check Tab -->
        <div id="single" class="tab-content active">
            <div class="input-group">
                <input type="text" id="username" placeholder="Enter username..." maxlength="16" autocomplete="off">
                <button id="checkBtn" onclick="checkUsername()">Check</button>
            </div>
            <div class="result" id="result"></div>
        </div>

        <!-- Bulk Check Tab -->
        <div id="bulk" class="tab-content">
            <p class="help-text">Enter usernames (one per line). You can paste large lists!</p>
            <textarea id="bulkUsernames" placeholder="username1&#10;username2&#10;username3&#10;..."></textarea>
            <div class="button-group">
                <button onclick="startBulkCheck()">Check All</button>
                <button class="secondary-btn" onclick="stopBulkCheck()">Stop</button>
                <button class="secondary-btn" onclick="clearBulkResults()">Clear</button>
            </div>

            <div class="bulk-progress" id="bulkProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <p class="progress-text" id="progressText">Checking usernames...</p>
            </div>

            <div class="results-container" id="resultsContainer">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalChecked">0</div>
                        <div class="stat-label">Total Checked</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="availableCount" style="color: #28a745;">0</div>
                        <div class="stat-label">Available</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="takenCount" style="color: #dc3545;">0</div>
                        <div class="stat-label">Taken</div>
                    </div>
                </div>

                <div class="results-header">
                    <h3>Results</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterResults('all')">All</button>
                        <button class="filter-btn" onclick="filterResults('available')">Available</button>
                        <button class="filter-btn" onclick="filterResults('taken')">Taken</button>
                        <button class="filter-btn export-btn secondary-btn" onclick="exportResults()">Export</button>
                    </div>
                </div>

                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let bulkResults = [];
        let isChecking = false;
        let shouldStop = false;

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUsername();
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        async function checkUsername() {
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');

            if (!username) {
                showResult('Please enter a username', 'error');
                return;
            }

            if (!validateUsername(username)) {
                showResult('Username must be 3-16 characters (letters, numbers, underscores only)', 'error');
                return;
            }

            resultDiv.style.display = 'none';
            document.getElementById('checkBtn').disabled = true;

            try {
                const available = await checkSingleUsername(username);
                document.getElementById('checkBtn').disabled = false;
                
                if (available === null) {
                    showResult('Error checking username. Please try again.', 'error');
                } else if (available) {
                    showResult(`✅ Username "${username}" is available!`, 'available');
                } else {
                    showResult(`❌ Username "${username}" is taken`, 'taken');
                }
            } catch (error) {
                document.getElementById('checkBtn').disabled = false;
                showResult('Error connecting to API. Please try again.', 'error');
            }
        }

        async function checkSingleUsername(username) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.mojang.com/users/profiles/minecraft/${username}`)}`);
                const data = await response.json();
                const mojangResponse = data.contents;
                
                if (mojangResponse && mojangResponse.trim() && mojangResponse !== 'null' && mojangResponse !== '') {
                    try {
                        const userData = JSON.parse(mojangResponse);
                        return !(userData && userData.id);
                    } catch {
                        return true;
                    }
                } else {
                    return true;
                }
            } catch (error) {
                return null;
            }
        }

        function validateUsername(username) {
            return username.length >= 3 && username.length <= 16 && /^[a-zA-Z0-9_]+$/.test(username);
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }

        async function startBulkCheck() {
            const textarea = document.getElementById('bulkUsernames');
            const usernames = textarea.value.split('\n')
                .map(u => u.trim())
                .filter(u => u && validateUsername(u));

            if (usernames.length === 0) {
                alert('Please enter valid usernames (one per line)');
                return;
            }

            if (isChecking) {
                alert('Already checking usernames!');
                return;
            }

            isChecking = true;
            shouldStop = false;
            bulkResults = [];

            document.getElementById('bulkProgress').classList.add('active');
            document.getElementById('resultsContainer').classList.add('active');
            updateStats();
            
            const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
            
            for (let i = 0; i < usernames.length; i++) {
                if (shouldStop) break;

                const username = usernames[i];
                const progress = ((i + 1) / usernames.length * 100).toFixed(0);
                
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressFill').textContent = progress + '%';
                document.getElementById('progressText').textContent = `Checking ${i + 1} of ${usernames.length}: ${username}`;

                const available = await checkSingleUsername(username);
                
                bulkResults.push({
                    username,
                    status: available === null ? 'error' : (available ? 'available' : 'taken')
                });

                updateStats();
                renderResults();

                await delay(600);
            }

            isChecking = false;
            document.getElementById('progressText').textContent = shouldStop ? 'Stopped!' : 'Complete!';
        }

        function stopBulkCheck() {
            shouldStop = true;
        }

        function clearBulkResults() {
            bulkResults = [];
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('bulkProgress').classList.remove('active');
            document.getElementById('bulkUsernames').value = '';
        }

        function updateStats() {
            const total = bulkResults.length;
            const available = bulkResults.filter(r => r.status === 'available').length;
            const taken = bulkResults.filter(r => r.status === 'taken').length;

            document.getElementById('totalChecked').textContent = total;
            document.getElementById('availableCount').textContent = available;
            document.getElementById('takenCount').textContent = taken;
        }

        function renderResults() {
            const grid = document.getElementById('resultsGrid');
            const filtered = currentFilter === 'all' 
                ? bulkResults 
                : bulkResults.filter(r => r.status === currentFilter);

            grid.innerHTML = filtered.map(r => `
                <div class="result-item ${r.status}">
                    <span class="result-username">${r.username}</span>
                    <span class="result-badge">${r.status === 'available' ? '✓' : (r.status === 'taken' ? '✗' : '!')}</span>
                </div>
            `).join('');
        }

        function filterResults(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach((btn, i) => {
                btn.classList.toggle('active', 
                    (filter === 'all' && i === 0) || 
                    (filter === 'available' && i === 1) || 
                    (filter === 'taken' && i === 2)
                );
            });
            renderResults();
        }

        function exportResults() {
            if (bulkResults.length === 0) {
                alert('No results to export!');
                return;
            }

            const filtered = currentFilter === 'all' 
                ? bulkResults 
                : bulkResults.filter(r => r.status === currentFilter);

            const text = filtered.map(r => `${r.username},${r.status}`).join('\n');
            const blob = new Blob(['username,status\n' + text], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `minecraft-usernames-${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
