<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Username Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            display: none;
        }

        .result.available {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .result.taken {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .result.error {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            display: block;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .history-username {
            font-weight: bold;
            color: #333;
        }

        .history-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .history-status.available {
            background: #d4edda;
            color: #155724;
        }

        .history-status.taken {
            background: #f8d7da;
            color: #721c24;
        }

        .clear-history {
            margin-top: 10px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .clear-history:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛏️ Minecraft Username Checker</h1>
        <p class="subtitle">Check if a Minecraft username is available</p>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter username..." maxlength="16" autocomplete="off">
            <button id="checkBtn" onclick="checkUsername()">Check</button>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Checking...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="history" id="historySection" style="display: none;">
            <h3>Recent Checks</h3>
            <div id="historyList"></div>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
    </div>

    <script>
        let history = [];

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkUsername();
            }
        });

        async function checkUsername() {
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const checkBtn = document.getElementById('checkBtn');

            if (!username) {
                showResult('Please enter a username', 'error');
                return;
            }

            if (username.length < 3 || username.length > 16) {
                showResult('Username must be between 3 and 16 characters', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showResult('Username can only contain letters, numbers, and underscores', 'error');
                return;
            }

            resultDiv.style.display = 'none';
            loader.classList.add('active');
            checkBtn.disabled = true;

            try {
                // Using CORS proxy to bypass CORS restrictions
                const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`https://api.mojang.com/users/profiles/minecraft/${username}`)}`);
                
                loader.classList.remove('active');
                checkBtn.disabled = false;

                const text = await response.text();
                
                // If we get a valid JSON response, the username is taken
                if (text && text.trim() && text !== 'null') {
                    try {
                        JSON.parse(text);
                        showResult(`❌ Username "${username}" is taken`, 'taken');
                        addToHistory(username, false);
                    } catch {
                        // Empty or null response means available
                        showResult(`✅ Username "${username}" is available!`, 'available');
                        addToHistory(username, true);
                    }
                } else {
                    showResult(`✅ Username "${username}" is available!`, 'available');
                    addToHistory(username, true);
                }
            } catch (error) {
                loader.classList.remove('active');
                checkBtn.disabled = false;
                showResult('Error connecting to API. Please try again.', 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }

        function addToHistory(username, available) {
            history.unshift({ username, available, timestamp: Date.now() });
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <span class="history-username">${item.username}</span>
                    <span class="history-status ${item.available ? 'available' : 'taken'}">
                        ${item.available ? 'Available' : 'Taken'}
                    </span>
                </div>
            `).join('');
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
        }
    </script>
</body>
</html>
